name:  CI
on:
    push:
        branches: [ main ]
    pull_request:
        branches:  [ main ]


jobs:
      build:
        runs-on:   ubuntu-latest
        steps:
          - uses: actions/checkout@v5.6.2
            
          - name: PerfAction for JMeter
  # You may pin to the exact commit or the version.
  # uses: QAInsights/PerfAction@5a3c503bff845dd019d4b6e30d71f4585494a2ea
            uses: QAInsights/PerfAction@v5.6.2
            with:
    # JMeter test plan to execute
                test-plan-path: './Quotation_Overflow.jmx'
    # Where to store the results e.g., result.csv
          - name: Upload Results
            uses: actions/upload-artifact@v3
            with:
              name: jmeter-results
              path: result.jtl
              if-no-files-found: error
